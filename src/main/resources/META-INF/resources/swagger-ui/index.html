<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Fitness Tracker API</title>
    <link rel="stylesheet" href="/webjars/swagger-ui/swagger-ui.css">
    <link rel="stylesheet" href="/swagger-custom.css?v=2">
    <style>
        /* Inline fallback for logo if CSS file doesn't load */
        .swagger-ui .topbar-wrapper a::before {
            content: "";
            display: inline-block;
            width: 50px;
            height: 50px;
            background-image: url("https://cdn.iconscout.com/icon/premium/png-256-thumb/demo-icon-svg-download-png-1600695.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-right: 10px;
            vertical-align: middle;
        }
        .swagger-ui .topbar-wrapper img {
            display: none !important;
        }
        .swagger-ui .topbar {
            background-color: #00bcd4 !important;
        }
    </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="/webjars/swagger-ui/swagger-ui-bundle.js"></script>
<script src="/webjars/swagger-ui/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function() {
        const ui = SwaggerUIBundle({
            url: "/v3/api-docs",
            dom_id: '#swagger-ui',
            presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
            layout: "StandaloneLayout",
            deepLinking: true,
            displayOperationId: false,
            defaultModelsExpandDepth: 1,
            defaultModelExpandDepth: 1
        });
    }
</script>
</body>
</html>
